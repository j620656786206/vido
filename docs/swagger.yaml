      summary: Get TV show details
      tags:
      - tv
  /api/v1/tv/search:
    get:
      description: Search for TV shows by name with zh-TW localization
      parameters:
      - description: Search query
        in: query
        name: query
        required: true
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
