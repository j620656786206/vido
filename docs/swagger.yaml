paths:
  /api/v1/error-example:
    get:
      description: Test endpoint to demonstrate different error types and the error
        handling middleware
      parameters:
      - description: Error type to trigger
        enum:
        - validation
        - notfound
        - internal
        - unauthorized
        - forbidden
        - panic
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.ErrorExampleResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      summary: Demonstrate error handling
      tags:
      - examples
  /api/v1/movies/{id}:
    get:
      description: Get detailed information for a specific movie by ID with zh-TW
        localization
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tmdb.MovieDetails'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      summary: Get movie details
      tags:
      - movies
  /api/v1/movies/search:
    get:
      description: Search for movies by title with zh-TW localization
      parameters:
      - description: Search query
        in: query
        name: query
        required: true
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tmdb.SearchResultMovies'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      summary: Search for movies
      tags:
      - movies
  /api/v1/tv/{id}:
    get:
      description: Get detailed information for a specific TV show by ID with zh-TW
        localization
      parameters:
      - description: TV show ID
        in: path
        name: id
