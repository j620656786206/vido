# Vido Test Pipeline
# Generated by TEA (Test Architect) - BMAD Framework
# Date: 2026-01-25
#
# Pipeline stages:
# 1. lint: Code quality checks (ESLint + Prettier)
# 2. test-unit: Vitest unit tests
# 3. test-e2e-sharded: Parallel E2E tests (4 shards) with Go backend
# 4. merge-test-results: Aggregate HTML reports

name: Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      run_full_suite:
        description: 'Run full test suite'
        required: false
        type: boolean
        default: false

env:
  CI: true
  GO_VERSION: '1.24'

jobs:
  # =============================================================================
  # Stage 1: Lint (Code Quality)
  # =============================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check formatting
        run: pnpm run format:check

  # =============================================================================
  # Stage 2: Unit Tests (Vitest)
  # =============================================================================
  test-unit:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        working-directory: apps/web
        run: npx vitest run --coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
          if-no-files-found: ignore

  # =============================================================================
  # Stage 3a: Build (Single build, shared with all shards)
  # =============================================================================
  build:
    name: Build Frontend & Backend
    needs: [lint, test-unit]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/api/go.sum

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Go backend
        working-directory: apps/api
        run: go build -o ../../bin/api ./cmd/api

      - name: Build frontend
        run: npx nx build web --configuration=production
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            bin/api
            dist/apps/web
          retention-days: 1

  # =============================================================================
  # Stage 3b: E2E Tests (Parallel Shards, download pre-built artifacts)
  # =============================================================================
  test-e2e-sharded:
    name: E2E Tests (Shard ${{ matrix.shard }}/4)
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Make backend executable
        run: chmod +x bin/api

      - name: Create data directory
        run: mkdir -p ${{ github.workspace }}/vido-data

      - name: Start Go backend
        run: |
          ./bin/api &
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            sleep 1
          done
        env:
          VIDO_DATA_DIR: ${{ github.workspace }}/vido-data
          VIDO_PORT: 8080
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: Start frontend (preview mode)
        run: |
          npx serve dist/apps/web -l 4200 --single &
          echo "Waiting for frontend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:4200 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              break
            fi
            sleep 1
          done

      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        run: npx playwright test --shard=${{ matrix.shard }}/4 --project=chromium
        env:
          TEST_ENV: ci
          BASE_URL: http://localhost:4200
          API_URL: http://localhost:8080/api/v1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # =============================================================================
  # Stage 4: Merge Test Results & Generate Report
  # =============================================================================
  merge-test-results:
    name: Merge Test Results
    needs: test-e2e-sharded
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download all shard results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-shard-*
          path: all-results/
          merge-multiple: true

      - name: Merge HTML reports
        run: npx playwright merge-reports --reporter=html ./all-results/
        continue-on-error: true

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore
